<div class="d-flex justify-content-between align-items-center mb-5">
  <h1 class="m-0 fs-4">{{ title }}</h1>
  <div class="dropdown">
    <div *ngIf="activeUser$ | async as user" class="cursor dropdown-toggle d-flex align-items-center gap-1" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      <div>
        <img [src]="user.avatar" alt="Avatar de l'utilisateur" class="rounded-pill" width="30" height="30">
        <p class="m-0 fs-7 text-center">{{user.name}}</p>
      </div>
    </div>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><a class="dropdown-item" (click)="DropdownChangeUser()">Changer d'utilisateur</a></li>
    </ul>
  </div>
</div>
