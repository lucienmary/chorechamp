<div class="grid">
  <div *ngFor="let participant of participants$ | async" class="rounded bg-body-tertiary border g-col-6 text-center p-2">
    <p class="fs-3 m-0">{{ participant.score }} <span class="fs-5">pts</span></p>
    <div class="d-flex justify-content-center align-items-center gap-2">
      <img [src]="participant.avatar" alt="Avatar de l'utilisateur" class="rounded-pill border border-white" width="30" height="30">
      <span>{{ participant.name }}</span>
    </div>
  </div>
</div>
